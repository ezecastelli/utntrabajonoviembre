<div class="container">
    <div class="col-12">
        <div class="row d-flex text-align-center justify-content-center">
            <div class="col-4">
                <input type="text" class="form-control mt-4" placeholder="Buscar por nombre" [(ngModel)]="search" (ngModelChange)="searching()">
            </div>
        </div>
        <div class="row">
            <div class="col-4 mt-4 d-flex justify-content-center text-align-center" *ngFor="let character of filteredCharacters">
                <div class="card d-flex text-align-center justify-content-center align-items-center">
                    <img src="{{character.img}}" alt="..." class="card-img-top my-1 mt-2">
                    <div class="card-body">
                        <h3 class="card-title">{{character.name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
